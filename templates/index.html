<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻订阅</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .form-group {
            margin: 20px 0;
        }
        input {
            padding: 10px;
            width: 80%;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>新闻订阅</h1>
    <p>输入您的邮箱地址，订阅最新新闻资讯</p>
    
    <div class="form-group">
        <input type="email" id="email" placeholder="请输入您的邮箱地址" required>
    </div>
    
    <div class="form-group">
        <button onclick="subscribe()">订阅</button>
    </div>
    
    <hr>
    
    <div class="form-group">
        <button onclick="sendNews()" style="background-color: #2196F3;">立即发送新闻</button>
    </div>
    
    <hr>
    
    <div class="form-group">
        <button onclick="fetchNews()" style="background-color: #ff9800;">查看新闻内容</button>
    </div>
    
    <div id="news-container" style="margin-top: 20px; display: none;">
        <h3>最新新闻</h3>
        <div id="news-list"></div>
    </div>
    
    <div id="message" class="message" style="display: none;"></div>
    
    <script>
        function subscribe() {
            const email = document.getElementById('email').value;
            const message = document.getElementById('message');
            
            if (!email) {
                showMessage('邮箱不能为空', 'error');
                return;
            }
            
            fetch('/subscribe', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showMessage(data.message, 'success');
                    document.getElementById('email').value = '';
                } else {
                    showMessage(data.message, 'error');
                }
            })
            .catch(error => {
                showMessage('订阅失败，请稍后重试', 'error');
            });
        }
        
        function sendNews() {
            const message = document.getElementById('message');
            
            fetch('/send-news', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showMessage(data.message, 'success');
                } else {
                    showMessage(data.message, 'error');
                }
            })
            .catch(error => {
                showMessage('发送失败，请稍后重试', 'error');
            });
        }
        
        function fetchNews() {
            const message = document.getElementById('message');
            const newsContainer = document.getElementById('news-container');
            const newsList = document.getElementById('news-list');
            
            // 显示加载状态
            newsContainer.style.display = 'block';
            newsList.innerHTML = '<p>正在获取新闻...</p>';
            
            fetch('/get-news')
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    if (data.news && data.news.length > 0) {
                        // 按分类组织新闻
                        const categories = {};
                        data.news.forEach(news => {
                            const category = news.category || '未分类';
                            if (!categories[category]) {
                                categories[category] = [];
                            }
                            categories[category].push(news);
                        });
                        
                        // 生成新闻列表HTML
                        let html = '';
                        Object.entries(categories).forEach(([category, items]) => {
                            html += `<h4>${category}</h4>`;
                            items.forEach(news => {
                                html += `
                                <div style="margin: 10px 0; padding: 10px; border-left: 3px solid #4CAF50;">
                                    <h5>${news.title}</h5>
                                    <p>${news.content}</p>
                                    <p><small>发布日期: ${news.publish_date}</small></p>
                                </div>
                                `;
                            });
                            html += '<hr>';
                        });
                        newsList.innerHTML = html;
                    } else {
                        newsList.innerHTML = '<p>暂无新闻数据</p>';
                    }
                } else {
                    showMessage(data.message, 'error');
                    newsContainer.style.display = 'none';
                }
            })
            .catch(error => {
                showMessage('获取新闻失败，请稍后重试', 'error');
                newsContainer.style.display = 'none';
            });
        }
        
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
